<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Musique</title>
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
    <link rel="stylesheet" href="../static/css/custom.css" />
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" />-->
</head>
<body>
    <div class="container my-3">
        <form class="form-inline" action="/recherche" method="GET">
            <input class="form-control mr-sm-2" type="search" placeholder="Rechercher un artiste" aria-label="Search" name="query">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Rechercher</button>
        </form>
    </div>
    
   <div class="container">
        <h1>Liste de Musique</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Artiste</th>
                    <th>Dur√©e</th>
                </tr>
            </thead>
            <tbody>
                {% for musique in musiques %}
                <tr>
                    <td>{{ musique.title }}</td>
                    <td>{{ musique.artist }}</td>
                    <td>{{ musique.duration }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
<!-- Inclure les scripts Bootstrap (via CDN) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
